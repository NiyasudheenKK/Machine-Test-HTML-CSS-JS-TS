<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS initialization with bootstrap -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Javascript initialization for login  -->
    <script src="../JS/login.js"></script>
    <title>Travel Requestor-Login</title>
</head>

<body class="bg-primary bg-opacity-25">
    <div class="logincontainter d-flex flex-column align-items-center">
        <form class="m-5">
            <div class="mb-3">
                <h3>Welcome :)</h3>
            </div>
            <div class="mb-3">
                <label for="username" name="username">Username</label>
                <input class="form-control" type="text" value="" id="username" placeholder="User name">
            </div>
            <div class="mb-2">
                <label for="password" name="password">Password</label>
                <input class="form-control" type="password" value="" id="password" placeholder="Password">
            </div>
            <div class="row mb-3">
                <div class="form-check">
                    <input type="checkbox">
                    <label for="rememberme">Remember me</label>
                </div>
            </div>
            <div>
                <input type="button" class="form-control btn btn-primary mt-1" onclick="login()" value="Login">
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
