<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS initialization with bootstrap -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Travel Requstor-Form</title>
</head>
<body class="bg-primary bg-opacity-25">
    <div class="outercontainer">
    <nav class="navbar navbar-light bg-light p-1">
        <h4>Travel Requstor</h4>
        <div>
            <a href="./login.html"><input type="button" value="Log out" class="btn btn-danger mx-3"></a>
            <img src="../Images/profile pic.png" height="50px">
        </div>
    </nav>
    <div>
        <label for="">Form</label>
        <a href="./userview.html"><label for="">View Request</label></a>
    </div>
    
    <div >
        <h2>Travel Request Form</h2>
        <hr>
    </div>
    <div class="d-flex flex-column align-items-center">
    <div>
         <form class="form-group">
            <table class="table table-borderless" >
                <tr>
                    <td>Emp Id</td>
                    <td><input type="text" placeholder="Employee ID"></td>
                    <td>Emp Name</td>
                    <td><input type="text" placeholder="Employee Name"></td>
                </tr>
                <tr>
                    <td>Project</td>
                    <td><input type="text" placeholder="Project"></td>
                    <td>Cause for travel</td>   
                    <td><input type="text" placeholder="Cause"></td>
                </tr>
                <tr>
                    <td>Source</td>
                    <td><input type="text" placeholder="Source"></td>
                    <td>Destination</td>
                    <td><input type="text" placeholder="Destination"></td>
                </tr>
                <tr class="">
                    <td>from date</td>
                    <td><input type="date" ></td>
                    <td>to date</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Mode of Travel</label></td>
                    <td><input type="text" placeholder="Mode of travel"></td>
                    <td>No of days</td>
                    <td><input type="number" ></td>
                </tr>
            </table>
        </div>
       
        <div><button class="btn btn-primary">Submit form</button></div>
    </form>
</div>
</div>
    <!-- JavaScript Bundle from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
